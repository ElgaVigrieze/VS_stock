<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:float="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <div th:replace="fragments/headerstyle :: mystyle"></div>
</head>
<body>
<div th:replace="fragments/header :: myheader"></div>
<div class="container">
<h1 th:text="${title}"></h1>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Numurs</th>
                    <th>Klients</th>
                    <th>Summa</th>
                    <th>Komentārs</th>

                <tr/>
                </thead>
                <tbody>
                <tr th:each="invoice: ${invoices}">
                    <td th:text="${invoice.getNumber()}"/>
                    <td th:text="${invoice.getCustomer().getName()}"/>
                    <td th:text="${invoice.getSum()}"/>
                    <td th:text="${invoice.getComment()}"/>
                </tr>
                </tbody>
            </table>
</div>
</body>
</html>
