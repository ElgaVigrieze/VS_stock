<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/img/clip.svg}" alt="Suppliers" width="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/projects">Projekti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/items">Tehnikas saraksts</a>
                    </li>
                </ul>
            </div>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Izrakstīties" width="30">
            </form>
        </div>
    </nav>

    <h1 th:text="${title}"></h1>
    <form method="post" th:action="${'/items/'+id}" >

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Kategorija</th>
                    <th>Nosaukums</th>
                    <th>Cena</th>
                    <th>Aktīvs</th>
                    <th>Pieejamais skaits</th>
                    <th>Atrašanās vieta</th>
                <tr/>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${item.getId()}"/>
                    <td >
                        <select id="category" name="category" >
                            <option th:text="${item.getCategory()}"></option>
                            <option ></option>
                            <option th:each="category: ${categories}"
                                    th:value="${category}"
                                    th:text="${category}"></option>
                        </select><br/>
                        </select><br/>
                    </td>
                    <td >
                        <input type="text" name="name" th:value="${item.getName()}">
                    </td>
                    <td >
                        <input type="number" name="price"  th:value="${item.getPrice()}">
                    </td>
                    <td>
                        <input type="checkbox" id="done" name="active" th:checked="${item.isActive()}">
                    </td>
                    <td>
                        <input type="number" name="totalCount"  th:value="${item.getTotalCount()}">
                    </td>
                    <td>

                        <select id="location" name="location">
                            <option th:text="${item.getLocation()}"></option>
                            <option ></option>
                            <option th:each="location : ${locations}"
                                    th:value="${location}"
                                    th:text="${location}"></option>
                        </select><br/>
                    </td>
                </tr>
                </tbody>
            </table>
        <button type="submit" class="btn btn-success">Saglabāt</button>
    </form>
</div>
</body>
</html>
