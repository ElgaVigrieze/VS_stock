<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/img/clip.svg}" alt="Suppliers" width="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/projects">Projekti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/items">Tehnikas saraksts</a>
                    </li>
                </ul>
            </div>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Izrakstīties" width="30">
            </form>
        </div>
    </nav>
    <h1 th:text="${title}"></h1>

    <form method="post" th:action="${'/projects/'+projectId}">
        <table>
            <tr>
                <th>Id: </th>
                <td th:text="${project.getId()}"/>
            </tr>
            <tr>
                <th>Title: </th>
                <td th:text="${project.getTitle()}"/>
            </tr>

            <tr>
                <th>Location: </th>
                <td th:text="${project.getLocation()}"/>
            </tr>

            <tr>
                <th>Date: </th>
                <td th:text="${project.getDate()}"/>
            </tr>
            <tr>
                <th>Description: </th>
                <td th:text="${project.getDescription()}"/>
            </tr>

        </table>

        <a th:href="${'/projects/'+projectId+'/add'}" class="btn btn-success" role="button">Pievienot tehniku</a>
        <a th:href="${'/projects/'+projectId+'/list'}" class="btn btn-success" role="button">Apskatīt sarakstu</a>
        <a th:href="${'/projects/'+projectId+'/update'}" class="btn btn-warning"  role="button">Rediģēt</a>
        <a th:href="${'/projects/'+projectId+'/delete'}" class="btn btn-danger" role="button">Dzēst</a>
        <a th:href="${'/projects/'}" class="btn btn-secondary" role="button">Atpakaļ</a>

    </form>


    </div>
</body>
</html>
