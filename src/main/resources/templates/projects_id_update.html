<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/img/clip.svg}" alt="Suppliers" width="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/projects">Projekti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/items">Tehnikas saraksts</a>
                    </li>
                </ul>
            </div>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Izrakstīties" width="30">
            </form>
        </div>
    </nav>

    <form method="post" th:action="${'/projects/'+projectId+'/update'}">
        <table>
            <tr>
                <th>Id: </th>
                <td th:text="${project.getId()}"/>
            </tr>
            <tr>
                <th>Nosaukums: </th>
                <td>
                <input name="title" th:value="${project.getTitle()}"/>
                </td>
            </tr>

            <tr>
                <th>Vieta: </th>
                <td>
                <input name="location" th:value="${project.getLocation()}"/>
                </td>
            </tr>

            <tr>
                <th>Datums : </th>
                <td>
                <input type="date" name="date" th:value="${project.getDate()}"/>
                </td>
            </tr>
            <tr>
                <th>Apraksts : </th>
                <td>
                <input name="description" th:value="${project.getDescription()}"/>
                </td>
            </tr>

        </table>

        <button type="submit" class="btn btn-success">Saglabāt</button>
        <a th:href="${'/projects/'+projectId}" class="btn btn-secondary" role="button">Atcelt</a>

    </form>


    </div>
</body>
</html>
